<body>
   <div class="image-container">
            <img src="images/logowanie.png" alt="Zdjęcie dostosowane do ekranu" class="responsive-image">

            <div class="input-wrapper">
            <input type="password" id="password" placeholder="Wpisz hasło">
            <button class="toggle-visibility" onclick="togglePassword()"></button>
            </div>
            
            <button class="submit-button" onclick="checkPassword()">Dalej</button>
            
  </div>

  <div class="ios-alert-overlay" id="iosAlert">
  <div class="ios-alert-box">
    <div class="ios-alert-text" id="iosAlertMessage">Nieprawidłowe hasło.</div>
    <div class="ios-alert-button" onclick="closeIOSAlert()">OK</div>
  </div>
</div>

     <script>
        document.addEventListener('touchmove', function(event) {
  event.preventDefault();
}, { passive: false });


  const correctPassword = "tona2";

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
  }

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      window.location.href = "stronaglowna.html";
    } else {
      showIOSAlert("Nieprawidłowe hasło");
    }
  }

  // Alert iOS (HTML + JS)
  function showIOSAlert(message) {
    document.getElementById('iosAlertMessage').innerText = message;
    document.getElementById('iosAlert').style.display = 'flex';
  }

  function closeIOSAlert() {
    document.getElementById('iosAlert').style.display = 'none';
  }
</script>
